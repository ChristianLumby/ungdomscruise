<!DOCTYPE html>
<html>
<body>

<p></br></p>

<h2 style="text-align:center">Fejl #404</h2>
<h3 style="text-align:center">Siden findes ikke</h3>


<!-- Use this 404 landing page to redict custom links-->

<!-- Load custom_links.txt in an invisible iframe -->
<iframe id="frmFile" src="custom_links.txt" onload="LoadFile();" style="display: none;"></iframe>

<!-- Search iframe content for current page path and redirect if found -->
<!-- https://stackoverflow.com/questions/4533018/how-to-read-a-text-file-from-server-using-javascript -->
<script>
function LoadFile() {
    var oFrame = document.getElementById("frmFile");
    var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
    while (strRawContents.indexOf("\r") >= 0)
        strRawContents = strRawContents.replace("\r", "");
    var arrLines = strRawContents.split("\n");
	var strPath = window.location.pathname;
	strPath = strPath.substring(1);
    for (var i = 0; i < arrLines.length; i++) {
        var curLine = arrLines[i];
		if (curLine==strPath){
			window.location.replace(arrLines[i+1]);
		}
    }
}
</script>


</body>
</html>
